name: Generate docs

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.10'
      - run: pip install mkdocs==1.3.1 mkdocs-material==8.4.0 Jinja2==3.1.2
      - run: mkdocs gh-deploy --force
